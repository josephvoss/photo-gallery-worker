<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"
          />
    <link rel="stylesheet" href="style.css" type="text/css"></script>
    <!-- Favicon crap -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Luca" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Luca</title>
  </head>
  <body style="background-color:black">
    <link rel="stylesheet" src="style.css"></script>
    <div class="flex flex-wrap justify-center">
      <div id="photo-viewer" class="grid grid-cols-3 lg:grid-cols-6 justify-items-center gap-2">
      </div><!-- <div id="photo-viewer" class="grid grid-cols-3 md:grid-cols-6"> --> 
    </div><!-- <div class="flex flex-wrap"> -->
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script>
      Fancybox.bind('[data-fancybox="gallery"]', {
        Hash: false,
        Thumbs: {
          type: "modern",
        },

        compact: false,

        contentClick: "toggleCover",
        wheel : "slide",

        Toolbar: {
          display: {
            left: [],
            middle: [],
            right: ["close"],
          },
        },

        Images: {
          initialSize: "fit",
        },
      });    
    </script>
  </body>
</html>
